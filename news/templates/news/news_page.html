{% extends 'main/layout.html' %}
{% load static %}
{% block title %}
news
{% endblock %}

{% block content %}
    <div class="features">
    <h1 class="H"> News</h1>
        <div class="news">
            {% if news %}
                {% for el in news %}
                    <h1 class="tit"> {{ el.title }} </h1>

                    <p>{{ el.date }}</p>
                    <a class="btn btn-warning" href="{% url 'news-detail' el.id %}">  Читать подробнее</a>
                {% endfor %}
            {% else %}
                <p>У вас нет записей</p>
            {% endif %}
        </div>


    </div>
{% endblock %}
